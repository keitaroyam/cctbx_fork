<html>
<head>
<title>cctbx - Browse alternative space group settings</title>
</head>
<body bgcolor=#ffffff>

<h1>cctbx - Browse alternative space group settings</h1>
<hr>

<FORM METHOD=POST ACTION="browse_settings.py">

<strong>Space group symbol or number: </strong><input
name="sgsymbol" size=40
value=""><br>
Convention:
<select name="convention">
  <option value="" selected
    >Default</option>
  <option value="A1983"
    >International Tables for Crystallography, Volume A 1983</option>
  <option value="I1952"
    >International Tables for Crystallography, Volume I 1952</option>
  <option value="Hall"
    >Hall symbol</option>
</select>
<p>
Leave the input field blank to see the entire list of
known space group symbols.

<p>
<input type="submit" value="Show alternative settings">
<p>
<input type="reset"  value="Reset">
</FORM>
<hr>
</body>
</html>
