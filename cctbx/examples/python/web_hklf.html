<html>
<head>
<title>cctbx - Structure factor calculation</title>
</head>
<body bgcolor=#ffffff>

<h1>cctbx - Structure factor calculation</h1>
<hr>

<FORM METHOD=POST ACTION="web_hklf.py">

<strong>Unit cell parameters: </strong><input
name="ucparams" size=40
value="">

<p>
<strong>Space group symbol: </strong><input
name="sgsymbol" size=40
value=""><br>
Convention:
<select name="convention">
  <option value="" selected
    >Default</option>
  <option value="A1983"
    >International Tables for Crystallography, Volume A 1983</option>
  <option value="I1952"
    >International Tables for Crystallography, Volume I 1952</option>
  <option value="Hall"
    >Hall symbol</option>
</select>

<p>
<strong>Minimum d-spacing: </strong><input
name="d_min" size=8
value="1.0">

<p>
<strong>Minimum distance between symmetry mates: </strong><input
name="MinMateDistance" size=8
value="0.5">

<p>
<strong>Coordinates:</strong>
<p>
<input type=radio name="coor_type" value="Fractional" checked>Fractional
<br>
<input type=radio name="coor_type" value="Cartesian">Cartesian
<p>
Format: Label [ScatFact] x y z [Occ [Uiso]]
<p>
<textarea name="coordinates" rows=16 cols=60></textarea>
<p>
<input type="submit" value="Calculate structure factors">
<p>
<input type="reset"  value="Reset">
</FORM>
<hr>
</body>
</html>
